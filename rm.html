<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC</title>
  <style>
  body {
    --bg: #00529F;
    background-color: var(--bg);
    color: gray;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-block-size: 100dvh;
    margin: unset;
    transition: background-color 111ms;
  }
  img {
    block-size: 33.33dvmax;
    max-inline-size: 100%;
  }
  button {
    border: unset;
  }
  </style>
</head>
<body>
  <img src="/rm.svg" alt="Real Madrid">
  <button onclick="fullscreen()">Full-screen</button>
  <script>
  const team = ["#00529F", "#fff"]
  const url = '/.netlify/functions/d'
  let interval = 10

  const getTs = async () => {
    const response = await fetch(url)
    const d = await response.json()
    ts = d.ts
  }

  const modulo = async () => {
    const s = new Date().getSeconds()

    document.body.style.setProperty('--bg', team[Math.floor(s % team.length)])

    setTimeout(modulo, interval)
  }

  modulo()

  function fullscreen() {
    const elem = document.body

    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
    }
  }
  </script>
</body>
</html>
