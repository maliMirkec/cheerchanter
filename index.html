<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC</title>
  <style>
  body {
    --bg: #FDE100;
    background-color: var(--bg);
    color: gray;
    transition: background-color 111ms 111ms;
  }
  </style>
</head>
<body>
  <script>
  const team = ["#FDE100", "#000"]
  const url = '/.netlify/functions/d'
  const interval = 60
  let ts = false

  const getTs = async () => {
    const response = await fetch(url)
    const d = await response.json()
    ts = d.ts
  }

  const modulo = async () => {
    const start = !ts

    if(start) {
      await getTs()
    }

    ts += interval

    document.body.innerHTML = ts

    document.body.style.setProperty('--bg', team[Math.floor(ts / 1000) % team.length])

    if(start) {
      setInterval(modulo, interval)
    }
  }

  modulo()
  </script>
</body>
</html>
