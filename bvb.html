  </style>
</head>
<body>

  const team = ["#FDE100", "#000"]
  const url = '/.netlify/functions/d'
  let interval = 10

  const getTs = async () => {
    const response = await fetch(url)

    ts = d.ts
  }

  const modulo = async () => {
    const s = new Date().getSeconds()

    document.body.style.setProperty('--bg', team[Math.floor(s % team.length)])

    setTimeout(modulo, interval)
  }

  modulo()

  function fullscreen() {
    // Supports most browsers and their versions.
    var requestMethod = document.body.requestFullScreen || document.body.webkitRequestFullScreen || document.body.mozRequestFullScreen || document.body.msRequestFullScreen;

    if (requestMethod) { // Native full screen.
        requestMethod.call(document.body);
    } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
            wscript.SendKeys("{F11}");
        }
    }
  }
  </script>
